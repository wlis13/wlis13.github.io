  <script>
    function viewMap(latitude, longitude) {
      let map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([latitude, longitude]),
          zoom: 15
        })
      });
    }

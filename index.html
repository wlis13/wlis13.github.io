<!DOCTYPE html>

<head>

  <title>Wlisses Portifolio</title>

<style>
  a.skiplink {
    position: absolute;
    clip: rect(1px, 1px, 1px, 1px);
    padding: 0;
    border: 0;
    height: 1px;
    width: 1px;
    overflow: hidden;
  }

  a.skiplink:focus {
    clip: auto;
    height: auto;
    width: auto;
    background-color: #fff;
    padding: 0.3em;
  }

  #map {
    width: 300px;
    height: 200px;
  }

  #map:focus {
    outline: #4A74A8 solid 0.15em;
  }
</style>

<body>

  <a class="skiplink" href="#map">to go map</a>

  <button id="zoom-in">Zoom in</button> -->

  <script>
    function viewMap(latitude, longitude) {
      let map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([latitude, longitude]),
          zoom: 15
        })
      });
    }
    viewMap(-43.9600, -19.6990);
